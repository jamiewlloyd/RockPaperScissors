<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="description" content="description goes here">
   <meta name="author" content="Jamie">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./style.css">
   <title></title>
</head>

<body>
   <div id="grid-wrapper">
      <h1>Rock Paper Scissors</h1>
      <div id="buttons">
         <button id="rock" class="game-button"><img class="button-img" src="./images/rock.png" alt=""></button>
         <button id="paper" class="game-button"><img class="button-img" src="./images/paper.png" alt=""></button>
         <button id="scissors" class="game-button"><img class="button-img" src="./images/scissors.png" alt=""></button>
      </div>
      <h2 id="live-text">Click a button to begin!</h2>
      <div id="scores">
         <div class="sub-score">
            <img class="identity-img" src="./images/person.png" alt="">
            <h2 id="human-result" class="result">0</h2>
         </div>
         <div class="sub-score">
            <img class="identity-img" src="./images/robot.png" alt="">
            <h2 id="computer-result" class="result">0</h2>
         </div>
      </div>

      <div id="game-end" class="hide">
         <h1 id="game-end-message" class="hide">That is the end of the game!<br>Click anywhere to play again.</h1>
      </div>
   </div>
   <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
